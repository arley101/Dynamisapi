name: Deploy Python Code to Azure App Service - EliteDynamicsAPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_APP_SERVICE_NAME: "elitedynamicsapi"
  AZURE_RESOURCE_GROUP: "memorycognitiva"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Azure using OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Zip application
      run: |
        zip -r release.zip .

    - name: Deploy to Azure Web App via OIDC
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_APP_SERVICE_NAME }}
        resource-group-name: ${{ env.AZURE_RESOURCE_GROUP }}
        package: release.zip
        startup-command: ""

    - name: Azure logout
      if: always()
      run: |
        az logout
        az cache purge
